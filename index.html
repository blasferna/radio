<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Radio Player</title><script defer="defer" src="main.js"></script></head><body><div class="w-full min-h-screen"><div class="flex flex-col h-screen"><div class="grow bg-slate-900"><div class="flex flex-col p-3 min-h-full space-y-2" id="stations"></div></div><div class="w-full fixed bottom-0 p-3"><div class="h-24 w-full bg-slate-800 bg-opacity-95 rounded-lg"><div class="w-full h-full p-2 flex"><div class="w-20 h-20 flex group-hover:opacity-50"><img class="object-contain" id="current-station-logo" src="https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/94/1f/7a/941f7a3a-3de8-8705-6cfe-06eec4635e1a/source/512x512bb.jpg"></div><div class="grow pt-1 pl-2 ml-2"><p class="text-sm leading-6 text-cyan-400" id="current-station-frequency">...</p><h2 class="truncate text-sm leading-6 text-slate-400" id="current-station-location">...</h2><p class="text-md text-slate-50" id="current-station-name">...</p></div><div class="text-white flex items-center pr-1"><button type="button" id="play" class="-my-2 mx-auto flex h-20 w-20 flex-none items-center justify-center rounded-full bg-white text-slate-900 shadow-md ring-1 ring-slate-900/5 dark:bg-slate-100 dark:text-slate-700" aria-label="Pause"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.3 36.4q-.75.5-1.525.05Q16 36 16 35.1V12.6q0-.9.775-1.35.775-.45 1.525.05L36 22.6q.7.45.7 1.25T36 25.1Z"/></svg></button></div></div></div></div></div></div></body></html>
