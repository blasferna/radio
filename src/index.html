<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webpack App</title>
    </head>
    <body>

        <div class="w-full min-h-screen">
            <div class="flex flex-col h-screen">
              <div class="grow bg-slate-900">
                 <div class="flex flex-col p-3 min-h-full space-y-2" id="stations">
                 </div>
              </div>
              <div class="h-16 w-full  bg-slate-800 bg-opacity-95 fixed bottom-0">
                  <div class="w-full h-full p-2 flex">
                        <div class="w-12 h-12 flex p-1 bg-yellow-100 group-hover:opacity-50">
                          <img class="object-contain" id="current-station-logo" src="https://i.ibb.co/2gR0GML/descarga.png">
                          </img>
                        </div>
                          <div class="grow p-2">
                              <p> <span class="text-sm text-white font-medium" id="current-station-name">Seleccione para escuchar.</span>
                              </p>
                          </div>
                          <div class="text-white flex items-center pr-1"> 
                            <a id="play" href="javascript:void(0)">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                 
                            </a>
                          </div>
                  </div>
              </div>
            </div>
            </div>
            
    </body>
    
</html>
